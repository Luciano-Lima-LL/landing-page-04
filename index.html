<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wagg</title>
    <style>
        
        body {
            background-image: url(https://s1.1zoom.me/big0/460/Dogs_French_Bulldog_Colored_background_Glance_528929_1280x837.jpg);
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        
        header {
            width: 100%;
            padding: 10px 0; 
            text-align: center;
            position: absolute;
            top: 0;
        }

        
        header button {
            background-color: rgba(229, 255, 0, 0.993);
            width: 200px;
            height: 40px;
            line-height: 40px;
            font-size: 18px;
            color: #333;
            border: 2px solid #333;
            margin: 0 10px; 
            letter-spacing: 2px;
            transition: background-color 0.35s, color 0.35s, border-color 0.35s;
        }

        header button:hover {
            color: #ff2600;
            background-color: rgba(255, 238, 2, 0.993);
        }

        
        table {
            margin-top: 80px; 
            background-color: rgba(255, 238, 2, 0.993);
            padding: 20px;
            border-radius: 10px;
        }

        table td {
            padding: 10px;
        }

        tr {
            background-color: rgba(255, 238, 2, 0.993);
        }
    </style>
</head>

<body>

    <header>
        <button>HOME</button>
        <button>HEALTH&WELLNESS</button>
        <button>RESOURCES</button>
        <button>HELP CENTER</button>
        <button>SIGN IN </button>
    </header>

    <h1 style="text-align:center;">SIGN UP</h1>

    <form>
        <table>
            <tr>
                <td><label for="fname">First name:</label></td>
                <td><input type="text" id="fname" name="fname"></td>
            </tr>
            <tr>
                <td><label for="lname">Last name:</label></td>
                <td><input type="text" id="lname" name="lname"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <td colspan="2" style="text-align:center;">
                <button type="submit" class="submit-button">Submit</button>
        </table>
    </form>

</body>
</html>
